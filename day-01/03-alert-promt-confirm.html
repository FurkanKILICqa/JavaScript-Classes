<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Promt Confirm</title>
</head>
<body>
    <h1>
        Alert, Confirm, Prompt
    </h1>
    <script>
        alert("Sen yenisin galiba");// Sadece uyarı için kullanırız
        confirm("Giriş yapmak istediğinden eminmisin"); // Birşey sormak için 
        prompt("Parolayi gir"); // Bilgi almak için kullanılır 
    </script>
</body>
</html>
